<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
  	<a href="javascript:;" class="qtn-enter"></a>
    <div id="fullPage">
      <!-- 第一幕 -->
      <div class="section qbh-title">
        <img src="./image/qbh-title-extra.png" class="qbh-title-extra" alt="">
        <!--sofa-->
         <img src="./image/qbh-title-sofa.png" class="qbh-title-sofa" alt="" />
         <!--name-->
         <img src="./image/qbh-title-name.png" class="qbh-title-name" alt="" />
      </div>
      <!-- 第二幕 -->
      <div class="section qbh-list">
      	<!--标题-->
      	<div class="qbh-list-word">
      		 <img src="image/qbh-list-worda.png" alt="" />
      		 <img src="image/qbh-list-wordb.png" alt="" />
      	</div>
      	<!--电脑屏幕-->
      		<div class="qbh-list-computer">
      			<!--搜索框-->
      			<div class="qbh-list-search">
      				<img src="image/qbh-list-search-font.png" class="qbh-list-search-font"/>
      			</div>
      			<img src="image/qbh-list-search-finish.png" alt="" class="qbh-list-search-finish" />
      			<!--飞下去的沙发-->
      			<img src="image/qbh-list-sofa-pic.png" class="qbh-list-sofa-pic" alt="" />
      			<!--一堆沙发-->
      				<img src="image/qbh-list-sofas.png" class="qbh-list-sofas" alt="" />
      		</div>
      </div>
      <!-- 第三幕 -->
      <div class="section qbh-buy">
      		<div class="qbh-buy-main">
      			<!--选择卡-->
      			<div class="qbh-buy-choose">
      					<img src="image/qbh-buy-choose-start.gif" alt="" />
      					<img src="image/qbh-buy-choose-end.gif" alt="" />
      				</div>
      				<!--确定按钮-->
      				<div class="qbh-buy-add-cart">
      					<img src="image/qbh-buy-add-cart-start.gif" alt="" />
      					<img src="image/qbh-buy-add-cart-end.gif" alt="" />
      				</div>
      			<img src="image/qbh-info-rotate-sofa.png" class="qbh-info-rotate-sofa" alt="" />
      		</div>
      </div>
    	<!--第四幕-->
    	<div class="section qbh-info">
    			<div class="qbh-info-cloud">
    				<img src="image/qbh-info-cloud.png"/>
    			</div>
    			<div class="qbh-info-word">
    				<img src="image/qbh-info-worda.png"/>
    				<img src="image/qbh-info-wordb.png"/>
    			</div>
    			<div class="qbh-info-cart">
    			<img src="image/qbh-info-rotate-sofa.png" class="qbh-info-rotate-sofa" alt="" />
    			<img src="image/qbh-info-cart.png" class="" alt="" />
    			</div>
    			<div class="qbh-info-address-box">
    				<img class="qbh-info-address" src="image/qbh-info-address.png" alt="" />
    			</div>
    	</div>
    	<!--第五幕-->
    	<div class="section qbh-payment">
    				<!--文字-->
    				<img class="qbh-payment-font" src="image/qbh-payment-font.png" alt="" />
    				<!--银行卡-->
    				<img src="image/qbh-payment-cards.png" class="qbh-payment-cards" alt="" />
    				<!--银行收据-->
    				<img src="image/qbh-payment-bill.png" class="qbh-payment-bill" alt="" />
    				<!--沙发-->
    				<img src="image/qbh-info-rotate-sofa.png" class="qbh-info-rotate-sofa" alt="" />
    				<!--沙发下-->
    				<img src="image/qbh-info-rotate-sofa.png" class="qbh-info-rotate-sofa-down" alt="" />
    				<!--沙发上-->
    				<img src="image/qbh-info-rotate-sofa.png" class="qbh-info-rotate-sofa-up" alt="" />
    				
    				<!--鼠标-->
    				<div class="qbh-payment-monse">
								<img src="image/qbh-payment-monse-start.png"/>
								<img src="image/qbh-payment-mouse-end.png"/>
    				</div>
    				<!--手-->
    				<img src="image/qbh-payment-hands.png" class="qbh-payment-hands" alt="" />
    	</div> 
    	<!--第六幕-->
    	<div class="section qbh-delivery">
    		<div class="qbh-delivery-cloud">
    			<img src="image/qbh-delivery-cloud-one.png" alt="" />
    			<img src="image/qbh-delivery-cloud-two.png" alt="" />
    		</div>
    		<!--快递盒子-->
    		<img src="image/qbh-delivery-box.png" class="qbh-delivery-box" />
    		<!--卡车-->
    		<img src="image/qbh-delivery-truck.png" class="qbh-delivery-truck" alt="" />
    		<!--云标识-->
    		<div class="qbh-delivery-shangjia">
    			<img src="image/qbh-delivery-shangjia.png"/>
    			<img src="image/qbh-delivery-truck-font.png"/>
    		</div>
    		<!--快递员-->
    		<img src="image/qbh-delivery-deliveryman.png" class="qbh-delivery-deliveryman"/>
    		<!--门-->
    		<img src="image/qbh-delivery-door.png" class="qbh-delivery-door" alt="" />
    		<!--顾客-->
    		<img src="image/qbh-delivery-buyer.png" class="qbh-delivery-buyer" alt="" />
    		<!--字样-->
    		<img src="image/qbh-delivery-shouhuo.png" class="qbh-delivery-shouhuo" alt="" />
    		<!--文字-->
    		<div class="qbh-delivery-font">
    			<img src="image/qbh-delivery-font-start.png" alt="" />
    			<img src="image/qbh-delivery-font-end.png" alt="" />
    		</div>
    	</div>
    	<!--第七幕-->
    	<div class="section qbh-appraise">
    		<!--五星-->
    		<div class="qbh-appraise-star">
    			<img src="image/qbh-appraise-star.png" alt="" />
    			<img src="image/qbh-appraise-star.png" alt="" />
    			<img src="image/qbh-appraise-star.png" alt="" />
    			<img src="image/qbh-appraise-star.png" alt="" />
    			<img src="image/qbh-appraise-star.png" alt="" />
    		</div>
    		<!--好评-->
    		<img src="image/qbh-appraise-haoping.png" class="qbh-appraise-haoping" alt="" />
    	</div>
    	<!--第八幕-->
    	<div class="section qbh-shopping">
    		<!--按钮-->
    		<div class="qbh-shopping-start-shopping">    			
    			<img src="image/qbh-shopping-start-shopping.png" alt="" />
    			<img src="image/qhb-shopping-dong.gif" alt="" />
    		</div>
    		<!--手-->
    		<img src="image/qbh-shopping-hands.png" class="qbh-shopping-hands" alt="" />
    	</div>
    </div>
  </body>
  <script src="./js/jquery.min.js" charset="utf-8"></script>
  <script src="./js/jquery.fullPage.min.js" charset="utf-8"></script>
  <script src="./js/jquery.easings.min.js" charset="utf-8"></script>
  <script>
    $(document).ready(function(){
      $('#fullPage').fullpage({
        navigation: true,
        sectionsColor:['#fadd67', '#84a2d4', '#ef674d', '#ffeedd', '#d04759', '#84d9ed', '#4fdded', '#fff'],
        onLeave:function(index, nextIndex, direction){
        		if(nextIndex == 2){
        			$('.qbh-list .qbh-list-search').animate({
        				'right':380
        			},1000,function(){
        				$('.qbh-list .qbh-list-search-font').animate({
        					'opacity':1
        				},500,function(){        					
        					$('.qbh-list .qbh-list-word img').eq(0).animate({
        						'opacity':0
        					});
        					$('.qbh-list .qbh-list-word img').eq(1).animate({
        						'opacity':1
        					});
        					$('.qbh-list .qbh-list-search').hide();
        					$('.qbh-list .qbh-list-sofas').animate({
        						'height':220,
        						'opacity':1
        					});
        					$('.qbh-list .qbh-list-search-finish').show().animate({
        						'height':30,
        						'right':230,
        						'bottom':450
        					});
        				});
        			})
        		}
        		if(nextIndex == 3){
        			var $hWindow = $(window).height();
        			$('.qbh-list .qbh-list-sofa-pic').show().animate({
        				'bottom': -($hWindow-230),
        				'left':240,
        				'height':200
        			},1000,function(){
        				$('.qbh-buy-choose img').eq(1).animate({
        					'opacity':1
        				})
        				$('.qbh-buy-add-cart img').eq(1).animate({
        					'opacity':1
        				})
        			})
        		}
        		if(nextIndex == 4){
        			var $hWindow = $(window).height();
        			$('.qbh-list .qbh-list-sofa-pic').hide();
        			$('.qbh-buy .qbh-info-rotate-sofa').show().animate({
        				'bottom':-($hWindow-204),
        				'left':300
        			},1000,function(){
        				$('.qbh-buy .qbh-info-rotate-sofa').hide();
        				$('.qbh-info .qbh-info-rotate-sofa').show();
        				$('.qbh-info .qbh-info-cart').animate({
        					'left':3000
        				},1500,function(){
        					$('.qbh-info .qbh-info-word img').eq(0).animate({
        						'opacity':0
	        				});
	        				$('.qbh-info .qbh-info-word img').eq(1).animate({
	        					'opacity':1
	        				});
        					$('.qbh-info .qbh-info-address-box').animate({
        						'opacity':1
        					},1000,function(){
        						$('.qbh-info .qbh-info-address').animate({
        							'opacity':1
        						})
        					})
        				})
        			})
        		}
        		if(nextIndex == 6){
        			$('.qbh-payment .qbh-info-rotate-sofa').hide();
        			$('.qbh-delivery .qbh-delivery-box').animate({
        					'left':'22%'
        			},1000,function(){
        				  $('.qbh-payment .qbh-info-rotate-sofa-down').hide();
        					$('.qbh-delivery .qbh-delivery-box').animate({
        							'top':$(window).height()-80,
        							'width':30,
        							'left':'30%'
        					},1000,function(){
        						$('.qbh-delivery .qbh-delivery-box').hide();
        						$('.qbh-delivery .qbh-delivery-shangjia img').fadeOut().eq(1).fadeIn();
        						$('.qbh-delivery').animate({
        							'backgroundPositionX':'100%'
        						},1000,function(){
        							$('.qbh-delivery .qbh-delivery-deliveryman').animate({
        								'width':252,
        								'bottom':112
        							}).animate({
        								'right':600
        							},1200,function(){
        									$(".qbh-delivery .qbh-delivery-font img").fadeOut().eq(1).fadeIn();
        									$('.qbh-delivery .qbh-delivery-door').fadeIn();
        									$('.qbh-delivery .qbh-delivery-shouhuo').fadeIn();
        									$('.qbh-delivery .qbh-delivery-buyer').fadeIn(200).animate({
        										'right':430,
        										'height':294
        									},800,function(){
        										//
        									});
        							})
        						});
        					});
        			});
        			$('.qbh-payment .qbh-info-rotate-sofa-down').show().animate({
        						'bottom': -280,
        						'width':80
        			},1000);
        		}
        },
        afterLoad:function(available,index){
        		if(index == 5){
        			var wHeight = $(window).height();
        			$('.qbh-payment .qbh-payment-hands').show().animate({
        				'bottom':0,
        			},1000,function(){
        				$('.qbh-payment .qbh-payment-monse img').hide().eq(1).show();
        				$('.qbh-payment .qbh-info-rotate-sofa-up').show().animate({
        					'top':wHeight-440
        				},1000,function(){
        					$('.qbh-payment .qbh-payment-bill').animate({
        						'bottom': 420
        					},500);
        					$('.qbh-payment .qbh-info-rotate-sofa').animate({
        						'bottom': 80
        					},500);
        				});
        			});
        		}
        		if(index == 7){
        			$('.qbh-appraise .qbh-appraise-star').animate({
        				'width':100
        			},1000,function(){
        				$('.qbh-appraise .qbh-appraise-haoping').animate({
        					'width':72,
        					'marginLeft':-284
        				},1000)
        			})
        		}
        		if(index == 8){
        			$('.qbh-shopping .qbh-shopping-start-shopping').on('mouseenter',function(){
        				$('.qbh-shopping .qbh-shopping-start-shopping img').hide().eq(1).show()
        			}).on('mouseleave',function(){
        				$('.qbh-shopping .qbh-shopping-start-shopping img').show().eq(1).hide()
        			})
        			$(document).on('mousemove',function(e){
        				var e = e || window.event;
        				var h = $(window).height();
        				var x = e.pageX;
        				var y = e.pageY;
        				$('.qbh-shopping .qbh-shopping-hands').css('left',x+'px');
        				y = h/2-y;
        				if(y>0){
        					y=0
        				}
        				$('.qbh-shopping .qbh-shopping-hands').css('bottom',y+'px');
        			})
        		}
        }
      });
    });
  </script>
</html>
