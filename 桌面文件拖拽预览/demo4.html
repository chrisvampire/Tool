<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.drop_area{
				height: 100px;
				width: 300px;
				border: 1px solid grey;
				position: absolute;
				left: 50%;
				margin-top: 100px;
				transform: translateX(-50%);
			}
		</style>
	</head>
	<body>
		<div class="drop_area" id="drop_area"></div>
		<script>
			var dropArea = document.querySelector('.drop_area');
			dropArea.addEventListener('dragover',function(e){
				e.preventDefault();
			})
			dropArea.addEventListener('drop',function(e){
				e.preventDefault();
				var files = e.dataTransfer.files[0];
				
				var fr = new FileReader();
				fr.readAsText(files);
				fr.onload = function(){
					console.log(fr.result);
					dropArea.innerHTML = fr.result;
				}
			});
		</script>
	</body>
</html>
